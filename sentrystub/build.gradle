apply plugin: 'com.android.library'

android {
    compileSdk 36
    ndkVersion = '29.0.14033849'
    namespace = 'io.sentry'

    defaultConfig {
        minSdk 26
        targetSdk 36
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    sonarqube {
        skipProject = true
    }
}
