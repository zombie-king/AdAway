apply plugin: 'com.android.library'

android {
    buildToolsVersion '35.0.0 rc1'
    namespace 'io.sentry'

    defaultConfig {
        compileSdk 34
        minSdkVersion 26
        targetSdkVersion 33
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }


    sonarqube {
        skipProject = true
    }
    ndkVersion '26.2.11394342'
}
